name: CI/CD Pipeline to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to AWS ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 528757809157.dkr.ecr.us-east-1.amazonaws.com

      - name: Build Docker Image for x86_64
        run: docker build --platform linux/amd64 -t fitness-tracker-app .

      - name: Tag Docker Image
        run: docker tag fitness-tracker-app:latest 528757809157.dkr.ecr.us-east-1.amazonaws.com/fitness-tracker:latest

      - name: Push Docker Image to ECR
        run: docker push 528757809157.dkr.ecr.us-east-1.amazonaws.com/fitness-tracker:latest

  deploy:
    name: Deploy to AWS EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH into EC2 and Deploy Container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest image from ECR..."
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 528757809157.dkr.ecr.us-east-1.amazonaws.com
            docker pull 528757809157.dkr.ecr.us-east-1.amazonaws.com/fitness-tracker:latest
            docker stop fitness-tracker-container || true
            docker rm fitness-tracker-container || true
            docker run -d --name fitness-tracker-container --network bridge -p 8080:8080 528757809157.dkr.ecr.us-east-1.amazonaws.com/fitness-tracker:latest